<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Nunito+Sans:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@400;500;700&family=Roboto:wght@300;400;700;900&display=swap" 
     rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./images/logo.png">
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-menu">
                        <li class="header__nav-menu-item">
                            <a href="#">Биржа</a>
                        </li>
                        <li>
                            <a href="#">Ворки</a>
                        </li>
                        <li>Конкурсы </li>
                        <li>Создать ворк</li>
                        <li>Создать заказ </li>
                    </ul>
                </nav>
                <div class="header__registr">
                    <div class="header__registr-button"> 
                        <button>Регистрация</button>
                    </div>
                    <div class="header__login-button">
                        <button>Войти</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="services">
        <div class="container">
            <div class="services__wrapper">
                <div class="services__leftpart">
                    <p class="services__title">
                        Покупайте фриланс-услуги в <span>два клика</span>
                    </p>
                    <p class="services__description">
                        Ворк — единица работы продавца, которую можно купить как товар в магазине
                    </p>
                    <form class="services__form">
                        <input type="text" placeholder="Что нужно сделать?">
                        <button class="services__button">
                            <a href="#">Найти</a>
                        </button>
                    </form>
                    <div class="services__categories">
                        <p class="services__categories-title">
                            Выберите рубрику, чтобы начать
                        </p>
                        <div class="services__categories-items">
                            <div class="services__categories-item">
                                <a href="#">Дизайн</a>
                            </div>
                            <button class="services__categories-item">
                                <a href="#">Дизайн сайтов</a>
                            </button>
                            <button class="services__categories-item">
                                <a href="#">Дизайн логотипа</a>
                            </button>
                            <button class="services__categories-item">
                                <a href="#">Дизайн визиток</a>
                            </button>
                            <button class="services__categories-item">
                                <a href="#">Арт и иллюстрации</a>
                            </button>
                            <button class="services__categories-item">
                                <a href="#">Флаера и брошюры</a>
                            </button>
                            <button class="services__categories-item">
                                <a href="#">Баннеры и стенды</a>
                            </button>
                            <button class="services__categories-item">
                                <a href="#">Дизайн презентации</a>
                            </button>
                            <button class="services__categories-btn">
                                <a href="#" class="services__categories-item-btn">Все подкатегории</a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="services__rightpart">
                     <img src="./images/promo-person.png" alt="person">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
